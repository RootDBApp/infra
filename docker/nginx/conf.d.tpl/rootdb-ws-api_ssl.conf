server {
    listen _NGINX_WS_API_PORT_;
    listen [::]:_NGINX_WS_API_PORT_;
    server_name _NGINX_WS_API_HOST_;

    root /var/www/api/public;
    index index.php index.html;

    ssl_certificate           /etc/nginx/ssl/_NGINX_SSL_CERTIFICATE_;
    ssl_certificate_key       /etc/nginx/ssl/_NGINX_SSL_CERTIFICATE_KEY_;

    ssl_session_timeout       180m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=63072000" always;
    ssl_stapling on;
    ssl_stapling_verify on;

    error_log /var/log/nginx/ws-api-error.log;
    access_log /var/log/nginx/ws-api-access.log;

    large_client_header_buffers 4 32k;

    location / {
         proxy_http_version 1.1;
         proxy_set_header Host $http_host;
         proxy_set_header Scheme $scheme;
         proxy_set_header SERVER_PORT $server_port;
         proxy_set_header REMOTE_ADDR $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header Upgrade $http_upgrade;
         proxy_set_header Connection "Upgrade";

         proxy_pass http://rootdb:8080;
     }
}
